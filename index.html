      position:relative; pointer-events:all; border:1px solid transparent;
      padding:14px 22px; border-radius:14px; font-weight:800; cursor:pointer;
      display:inline-flex; align-items:center; gap:10px; letter-spacing:.3px;
      transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;

    }
    .cta:focus-visible{ outline:2px solid #fff; outline-offset:2px; }
    .cta:hover{ transform:translateY(-1px); filter:brightness(1.03); }
    .cta:active{ transform:translateY(1px) scale(.98); }
    .cta__icon{ font-size:18px; line-height:0; }

      background:linear-gradient(135deg,#2c7cf7,#7cfdd6 120%);

      background:linear-gradient(135deg,#ff7ab6,#ffd277 120%);

    @keyframes ripple{ from{width:0;height:0;opacity:.55} to{width:520px;height:520px;opacity:0} }

      animation:pop .6s ease-out forwards;

    @keyframes pop{ 0%{transform:translate(0,0) scale(1);opacity:1} 100%{transform:translate(var(--dx),var(--dy)) scale(.4);opacity:0} }

    /* Ads */

    .sheet { width:min(560px, 92vw); background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,0.1); border-radius:16px; padding:16px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }

<body>
  <!-- Top Ad (Responsive) -->
  <div id="ad-top-wrapper">
    <ins id="ad-top-unit" class="adsbygoogle"

  <canvas id="game"></canvas>

  <div id="ui">
    <div class="hud">
      <div id="score" class="pill">Score: 0</div>

  <!-- Leaderboard modal -->

            style="display:block; text-align:center;"

            data-ad-slot="7067398117"

            data-full-width-responsive="true"></ins>

      <div class="row" style="margin:8px 0 12px 0; align-items:center;">

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let W=0, H=0, DPR=Math.min(devicePixelRatio||1,2);
  function resize(){ W=innerWidth|0; H=innerHeight|0; canvas.width=W*DPR; canvas.height=H*DPR; canvas.style.width=W+'px'; canvas.style.height=H+'px'; ctx.setTransform(DPR,0,0,DPR,0,0); }
  addEventListener('resize', resize); resize();

  // Safe Ad init (prevents "availableWidth=0")
  const topIns = document.getElementById('ad-top-unit');
  function tryFillTopAd(){
    if(!topIns) return;
    const w = topIns.clientWidth;
    if(w && w > 0){ (window.adsbygoogle=window.adsbygoogle||[]).push({}); return true; }
    return false;
  }
  window.addEventListener('load', ()=>{
    let ok = tryFillTopAd();
    if(!ok){
      const id = setInterval(()=>{ if(tryFillTopAd()) clearInterval(id); }, 200);
      setTimeout(()=> clearInterval(id), 5000);
    }
  });

  // Keep game content from sitting under the ad — auto spacer
  const spacer = document.getElementById('ad-spacer');
  if('ResizeObserver' in window){
    new ResizeObserver(()=>{
      const h = document.getElementById('ad-top-wrapper').offsetHeight||72;
      spacer.style.height = h + 'px';
      document.documentElement.style.setProperty('--adH', h+'px');
    }).observe(document.getElementById('ad-top-wrapper'));
  }

  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const dist=(ax,ay,bx,by)=>Math.hypot(ax-bx,ay-by);
  const todayKey=()=>new Date().toISOString().slice(0,10);
  function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
  let seededRand=Math.random; let usingSeed=false;
  function setDailySeed(){ usingSeed=true; seededRand=mulberry32(hashToInt('looprunner:'+todayKey())); }
  function rnd(a=0,b=1){ return (usingSeed?seededRand():Math.random())*(b-a)+a; }
  function rndi(a,b){ return Math.floor(rnd(a,b+1)); }
  function hashToInt(str){ let h=2166136261>>>0; for(let i=0;i<str.length;i++){ h^=str.charCodeAt(i); h=Math.imul(h,16777619); } return h>>>0; }

  let audio, master;
  function initAudio(){ if(!audio){ audio=new (window.AudioContext||window.webkitAudioContext)(); master=audio.createGain(); master.gain.value=0.08; master.connect(audio.destination); } }
  function beep({freq=440,dur=0.08,type='sine',vol=1}){ if(!audio) return; const o=audio.createOscillator(); const g=audio.createGain(); o.type=type; o.frequency.value=freq; g.gain.value=0; g.gain.linearRampToValueAtTime(vol, audio.currentTime+0.005); g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime+dur); o.connect(g); g.connect(master); o.start(); o.stop(audio.currentTime+dur+0.02); }

  const state={ running:false, paused:false, score:0, combo:0, time:0,
    best:Number(localStorage.getItem('lr_best')||0),
    dailyBest:Number(localStorage.getItem('lr_daily')||0),
    spawnTimer:0, spawnInterval:1.1, dailyMode:false };

  const ui={ 
    score:document.getElementById('score'),
    combo:document.getElementById('combo'),
    best:document.getElementById('best'),
    daily:document.getElementById('daily'),
    overlay:document.getElementById('overlay'),
    start:document.getElementById('start'),
    dailyBtn:document.getElementById('dailyBtn'),
    lbBtn:document.getElementById('lbBtn'),
    nameInput:document.getElementById('nameInput'),
  };
  ui.best.textContent=`Best: ${state.best}`;
  ui.daily.textContent=`Daily: ${state.dailyBest}`;

  const player={ x:W/2, y:H/2, r:10, vx:0, vy:0, maxSpeed:900, friction:9, dashing:false, dashCooldown:0, dashWindup:0 };
  const enemies=[]; const particles=[];

  function addParticle(x,y,size=2,life=0.4){ const a=rnd(0,Math.PI*2); const sp=rnd(40,240); particles.push({x,y,vx:Math.cos(a)*sp, vy:Math.sin(a)*sp, life, maxLife:life, size}); }
  function spawnEnemy(){ const m=24; const side=rndi(0,3); let x,y; if(side===0){x=rnd(-m,W+m); y=-m;} else if(side===1){x=W+m; y=rnd(-m,H+m);} else if(side===2){x=rnd(-m,W+m); y=H+m;} else {x=-m; y=rnd(-m,H+m);}
    const r=rnd(12,18); const speed=rnd(40,90)+Math.min(state.time*4,220); const ang=Math.atan2(player.y-y, player.x-x)+rnd(-0.5,0.5); const vx=Math.cos(ang)*speed, vy=Math.sin(ang)*speed; enemies.push({x,y,r,vx,vy,speed,ang}); }

  let pointer={ x:W/2, y:H/2, down:false };
  function screenToWorld(e){ const rect=canvas.getBoundingClientRect(); return { x:(e.clientX-rect.left), y:(e.clientY-rect.top) }; }
  function startDashTowards(px,py){ if(player.dashCooldown>0) return; const dx=px-player.x, dy=py-player.y; const len=Math.hypot(dx,dy)||1; const ux=dx/len, uy=dy/len; player.vx=ux*player.maxSpeed; player.vy=uy*player.maxSpeed; player.dashing=true; player.dashCooldown=0.35; player.dashWindup=0.12; for(let i=0;i<10;i++) addParticle(player.x,player.y,3,0.25); }
  canvas.addEventListener('pointerdown',(e)=>{ initAudio(); const p=screenToWorld(e); pointer.down=true; pointer.x=p.x; pointer.y=p.y; startDashTowards(pointer.x,pointer.y); });
  canvas.addEventListener('pointermove',(e)=>{ const p=screenToWorld(e); pointer.x=p.x; pointer.y=p.y; });
  canvas.addEventListener('pointerup',()=>{ pointer.down=false; });

  addEventListener('keydown',(e)=>{ if(e.code==='Space'){ if(!state.running) startGame(); } const amt=80; if(e.key.startsWith('Arrow')){ let dx=0,dy=0; if(e.key==='ArrowUp') dy=-amt; else if(e.key==='ArrowDown') dy=amt; else if(e.key==='ArrowLeft') dx=-amt; else if(e.key==='ArrowRight') dx=amt; startDashTowards(player.x+dx, player.y+dy); } });

  const lb={ modal:document.getElementById('lbModal'), close:document.getElementById('lbClose'), modeSel:document.getElementById('lbMode'), info:document.getElementById('lbInfo'), table:document.getElementById('lbTable').querySelector('tbody') };
  function loadLB(key){ try{ return JSON.parse(localStorage.getItem(key)||'[]'); }catch{ return []; } }
  function saveLB(key,arr){ localStorage.setItem(key, JSON.stringify(arr)); }
  function submitScore(){ const name=(ui.nameInput.value||localStorage.getItem('lr_name')||'Player').slice(0,20).trim()||'Player'; localStorage.setItem('lr_name',name); const entry={ name, score: state.score|0, when: Date.now(), mode: state.dailyMode?'daily':'normal', day: todayKey() }; const key = state.dailyMode ? ('lr_lb_daily_'+todayKey()) : 'lr_lb_normal'; const arr=loadLB(key); arr.push(entry); arr.sort((a,b)=>b.score-a.score); saveLB(key, arr.slice(0,20)); }
  function showLeaderboard(mode){ lb.modal.classList.add('show'); lb.modeSel.value = mode || (state.dailyMode?'daily':'normal'); renderLeaderboard(); maybeFillModalAd(); }
  function hideLeaderboard(){ lb.modal.classList.remove('show'); }
  function renderLeaderboard(){ const mode=lb.modeSel.value; const key = mode==='daily' ? ('lr_lb_daily_'+todayKey()) : 'lr_lb_normal'; const arr=loadLB(key); lb.table.innerHTML=''; lb.info.textContent = mode==='daily' ? `Date: ${todayKey()} (today)` : 'All-time local (this device)'; arr.slice(0,10).forEach((e,i)=>{ const tr=document.createElement('tr'); const when=new Date(e.when).toLocaleString(); tr.innerHTML=`<td>${i+1}</td><td>${escapeHtml(e.name)}</td><td>${e.score}</td><td style="text-align:right;opacity:.8">${when}</td>`; lb.table.appendChild(tr); }); if(arr.length===0){ const tr=document.createElement('tr'); tr.innerHTML='<td colspan="4" style="opacity:.7;">No scores yet. Play a run!</td>'; lb.table.appendChild(tr); }}
  function escapeHtml(s){ return s.replace(/[&<>"]/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c])); }
  lb.close.addEventListener('click', hideLeaderboard);
  lb.modeSel.addEventListener('change', renderLeaderboard);
  document.getElementById('lbBtn').addEventListener('click', ()=> showLeaderboard());

  // Fill modal ad only when visible (fixes availableWidth=0 on hidden)
  let modalAdFilled = false;
  function maybeFillModalAd(){
    if(modalAdFilled) return;
    const ins = document.getElementById('ad-modal-unit');
    if(!ins) return;
    const w = ins.clientWidth;
    if(w && w>0){ (window.adsbygoogle=window.adsbygoogle||[]).push({}); modalAdFilled = true; }
    else { setTimeout(maybeFillModalAd, 200); }
  }

  function startGame(daily=false){ state.running=true; state.paused=false; state.time=0; state.score=0; state.combo=0; state.spawnTimer=0; state.spawnInterval=1.1; enemies.length=0; particles.length=0; player.x=W/2; player.y=H/2; player.vx=0; player.vy=0; player.dashing=false; player.dashCooldown=0; player.dashWindup=0; ui.score.textContent='Score: 0'; ui.combo.textContent='Combo: 0'; state.dailyMode=daily; usingSeed=false; if(daily) setDailySeed(); ui.overlay.style.display='none'; }
  function gameOver(){ state.running=false; state.paused=false; if(state.dailyMode){ state.dailyBest=Math.max(state.dailyBest, state.score|0); localStorage.setItem('lr_daily', state.dailyBest); ui.daily.textContent = `Daily: ${state.dailyBest}`; } else { state.best=Math.max(state.best, state.score|0); localStorage.setItem('lr_best', state.best); ui.best.textContent = `Best: ${state.best}`; } submitScore(); document.querySelector('#overlay h1').textContent='Game Over'; document.querySelector('#overlay p').innerHTML=`Score: <b>${state.score|0}</b> • Best: <b>${state.dailyMode?state.dailyBest:state.best}</b>`; ui.overlay.style.display='block'; showLeaderboard(state.dailyMode?'daily':'normal'); }

  ui.start.addEventListener('click', ()=>{ initAudio(); startGame(false); });
  ui.dailyBtn.addEventListener('click', ()=>{ initAudio(); startGame(true); });
  ui.overlay.style.display='block';

  let last = performance.now();
  function loop(){ requestAnimationFrame(loop); const t=performance.now(); let dt=(t-last)/1000; last=t; if(!state.running){ render(); return; }
    state.time += dt; state.score += dt*10; if(((state.score|0)%10)===0) ui.score.textContent=`Score: ${state.score|0}`; update(dt); render(); }
  function update(dt){ state.spawnTimer-=dt; if(state.spawnTimer<=0){ spawnEnemy(); state.spawnTimer=state.spawnInterval; }
    if(player.dashWindup>0){ player.dashWindup-=dt; if(player.dashWindup<=0) player.dashing=false; }
    const f=Math.exp(-player.friction*dt); player.vx*=f; player.vy*=f; player.x+=player.vx*dt; player.y+=player.vy*dt; player.x=clamp(player.x,8,W-8); player.y=clamp(player.y,8,H-8); if(player.dashCooldown>0) player.dashCooldown-=dt;
    for(let i=0;i<enemies.length;i++){ const e=enemies[i]; const ang=Math.atan2(player.y-e.y, player.x-e.x); e.vx=Math.cos(ang)*e.speed; e.vy=Math.sin(ang)*e.speed; e.ang = Math.atan2(e.vy, e.vx); e.x+=e.vx*dt; e.y+=e.vy*dt;
      const d=Math.hypot(e.x-player.x, e.y-player.y);
      if(d<e.r+player.r){ if(player.dashing){ enemies.splice(i,1); i--; state.combo+=1; const add = Math.floor(10*Math.pow(1.4, state.combo-1)); state.score += add; ui.combo.textContent=`Combo: ${state.combo}`; ui.score.textContent=`Score: ${state.score|0}`; for(let k=0;k<24;k++) addParticle(e.x,e.y, Math.random()*2+2, Math.random()*0.4+0.2); } else { gameOver(); break; } }
      if(e.x<-100||e.x>W+100||e.y<-100||e.y>H+100){ enemies.splice(i,1); i--; }
    }
    for(let i=0;i<particles.length;i++){ const p=particles[i]; p.life-=dt; p.x+=p.vx*dt; p.y+=p.vy*dt; p.vx*=0.98; p.vy*=0.98; if(p.life<=0){ particles.splice(i,1); i--; } }
  }

  function drawBug(e){ 
    ctx.save();
    ctx.translate(e.x, e.y);
    ctx.rotate(e.ang||0);
    // Body
    ctx.fillStyle = '#2bd4a5';
    ctx.strokeStyle = 'rgba(0,0,0,0.35)';
    ctx.lineWidth = 2;
    ctx.beginPath(); // thorax
    ctx.ellipse(0, 0, e.r*0.9, e.r*0.65, 0, 0, Math.PI*2);
    ctx.fill(); ctx.stroke();
    ctx.beginPath(); // head
    ctx.ellipse(e.r*0.9, 0, e.r*0.45, e.r*0.45, 0, 0, Math.PI*2);
    ctx.fill(); ctx.stroke();
    // Stripe
    ctx.beginPath();
    ctx.moveTo(-e.r*0.6, -e.r*0.2);
    ctx.lineTo(-e.r*0.6, e.r*0.2);
    ctx.stroke();
    // Legs
    for(let i=-1;i<=1;i++){ 
      const y = i*e.r*0.35;
      ctx.beginPath();
      ctx.moveTo(-e.r*0.6, y);
      ctx.lineTo(-e.r*1.1, y-3);
      ctx.moveTo(-e.r*0.2, y);
      ctx.lineTo(-e.r*0.7, y+4);
      ctx.moveTo(e.r*0.2, y);
      ctx.lineTo(e.r*0.7, y-4);
      ctx.stroke();
    }
    // Antennae
    ctx.beginPath();
    ctx.moveTo(e.r*1.3, -e.r*0.2);
    ctx.quadraticCurveTo(e.r*1.6, -e.r*0.6, e.r*1.0, -e.r*0.8);
    ctx.moveTo(e.r*1.3, e.r*0.2);
    ctx.quadraticCurveTo(e.r*1.6, e.r*0.6, e.r*1.0, e.r*0.8);
    ctx.stroke();
    ctx.restore();
  }

  function render(){ ctx.save(); ctx.clearRect(0,0,W,H);
    for(const p of particles){ const a=Math.max(0, Math.min(1, p.life/p.maxLife)); ctx.globalAlpha=a; ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fillStyle='#8fb3ff'; ctx.fill(); ctx.globalAlpha=1; }
    for(const e of enemies){ drawBug(e); }
    ctx.beginPath(); ctx.arc(player.x,player.y,player.r,0,Math.PI*2); ctx.fillStyle= player.dashing ? '#88ffcc' : '#e6edf3'; ctx.shadowColor = player.dashing ? '#88ffcc' : '#0000'; ctx.shadowBlur = player.dashing ? 12 : 0; ctx.fill(); ctx.restore(); }

  ui.start.addEventListener('click', ()=>{ initAudio(); startGame(false); });
  ui.dailyBtn.addEventListener('click', ()=>{ initAudio(); startGame(true); });
  ui.overlay.style.display='block';

  lb.modal.addEventListener('click', (e)=>{ if(e.target===lb.modal) lb.modal.classList.remove('show'); });
  loop();
})(); 
</script>
