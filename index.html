<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Loop Runner â€” playloop.run</title>
  <meta name="description" content="Dash, chain, and climb the leaderboard. A fast, tiny browser action game." />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.ico">

  <!-- Lock viewport & responsive, reserved ad area -->
  <style>
    :root {
      --ad-w: 320px;
      --ad-h: 50px;    /* mobile banner */
    }

    /* Tablet (468x60) */
    @media (min-width: 600px) {
      :root { --ad-w: 468px; --ad-h: 60px; }
    }

    /* Desktop (728x90) */
    @media (min-width: 992px) {
      :root { --ad-w: 728px; --ad-h: 90px; }
    }

    /* Large desktop (970x90) */
    @media (min-width: 1200px) {
      :root { --ad-w: 970px; --ad-h: 90px; }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;          /* no vertical scroll */
      background: #000;
    }

    #game {
      display: block;
      width: 100vw;
      height: 100vh;             /* fill screen behind the ad overlay */
      touch-action: none;        /* optional: prevent touch scrolling on canvas */
    }

    .ad-container {
      position: absolute;
      left: 50%;
      bottom: env(safe-area-inset-bottom, 0);
      transform: translateX(-50%);
      width: var(--ad-w);
      height: var(--ad-h);
      z-index: 10;
      display: grid;
      place-items: center;
      background: #000;          /* avoids flicker */
      overflow: hidden;
    }

    /* Make the AdSense box exactly match the reserved space */
    .ad-container > .adsbygoogle {
      display: inline-block !important;
      width: var(--ad-w) !important;
      height: var(--ad-h) !important;
    }
  </style>

  <!-- Consent Mode v2 (default denied) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('consent','default',{
      'ad_storage':'denied','ad_user_data':'denied',
      'ad_personalization':'denied','analytics_storage':'denied'
    });
  </script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3857946786580406" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Responsive, *fixed-size* reserved ad slot (prevents layout shift) -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:inline-block"
         data-ad-client="ca-pub-3857946786580406"
         data-ad-slot="1234567890"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
</body>
</html>
